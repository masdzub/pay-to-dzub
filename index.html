<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment Options</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

<body>
  <div class="page-container">
    <h2>Bank Accounts</h2>

      <!-- Bank Mandiri -->
      <div class="card rekening-item">

        </div>
        <div class="content rekening-info">
          <div class="header">a.n Ahmad Dzubayyan</div>
          <div class="description">
            <div class="ui action input">
              <input type="text" value="1370020844573" id="mandiriAccount">
              <button class="copy-button" onclick="copyToClipboard('mandiriAccount')">
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bank Jago -->
      <div class="card rekening-item">
        <div class="image rekening-image">
          <img src="https://ucarecdn.com/ad924a6d-c4b9-4c6a-909a-5bf1979c2f39/-/preview/500x500/-/quality/smart_retina/-/format/auto/" alt="Bank Jago">
        </div>
        <div class="content rekening-info">
          <div class="header">a.n Ahmad Dzubayyan</div>
          <div class="description">
            <div class="ui action input">
              <input type="text" value="100297069639" id="jagoAccount">
              <button class="copy-button" onclick="copyToClipboard('jagoAccount')">
                Copy
              </button>
            </div>
            <div class="ui action input">
              <input type="text" value="masdzub" id="jagoID">
              <button class="copy-button" onclick="copyToClipboard('jagoID')">
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- Add more E-Wallet items following the same format -->

      <!-- Add more E-Wallet items following the same format -->

    </div>
  </div>

  <script>
    function copyToClipboard(elementId) {
      const input = document.getElementById(elementId);
      input.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>

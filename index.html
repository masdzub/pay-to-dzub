<!DOCTYPE html>
<html>
<head>
    <title>Bank Account Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://tulisan.masdzub.com/masdzub.jpg" type="image/jpg">
    <link rel="stylesheet" href="styles.css"> <!-- Add this line to link the custom CSS file -->

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">
    <header class="bg-gray-900 py-4">
        <div class="flex items-center justify-center">
            <div class="rounded-full overflow-hidden w-14 h-14 md:w-20 md:h-20 animate-pulse">
                <img src="https://tulisan.masdzub.com/masdzub.jpg" alt="Logo" class="w-full h-full object-cover">
            </div>
            <section class="ml-4">
                <h1 class="text-white text-center text-xl md:text-2xl">Bank Account Details</h1>
                <p class="text-gray-300 text-sm">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </section>
        </div>
    </header>
    <main class="container mx-auto px-4 md:px-8 py-8">
        <section class="bg-white shadow rounded-lg px-6 py-8 md:py-10 flex flex-col items-center max-w-sm mx-auto animate-fadeIn">
            <h2 class="text-gray-800 text-lg font-semibold mb-6">Account Information</h2>
            <div class="flex flex-col md:flex-row items-center mb-4">
                <label for="accountNumber" class="text-gray-700 mr-2">Account Number:</label>
                <div class="flex items-center">
                    <span id="accountNumber" class="text-gray-800 font-medium">1234567890</span>
                    <button id="copyButton" class="ml-4 bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800 transition-colors duration-300">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>
            <div>
                <label for="accountHolder" class="text-gray-700">Account Holder:</label>
                <span id="accountHolder" class="text-gray-800 font-medium">John Doe</span>
            </div>
        </section>
        
        <section class="bg-white shadow rounded-lg px-6 py-8 md:py-10 flex flex-col items-center max-w-sm mx-auto mt-8 animate-fadeIn">
            <h2 class="text-gray-800 text-lg font-semibold mb-6">Account Information</h2>
            <div class="flex flex-col md:flex-row items-center mb-4">
                <label for="accountNumber2" class="text-gray-700 mr-2">Account Number:</label>
                <div class="flex items-center">
                    <span id="accountNumber2" class="text-gray-800 font-medium">9876543210</span>
                    <button id="copyButton2" class="ml-4 bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800 transition-colors duration-300">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>
            <div>
                <label for="accountHolder2" class="text-gray-700">Account Holder:</label>
                <span id="accountHolder2" class="text-gray-800 font-medium">Jane Doe</span>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-900 dark:bg-gray-800 py-2 text-center text-white">
        <p>&copy; 2023 Bank Account Details. All rights reserved.</p>
    </footer>
    <div class="fixed bottom-4 right-4">
        <button id="themeToggle" class="p-3 bg-gray-200 dark:bg-gray-700 rounded-full focus:outline-none transition-colors duration-300">
            <i id="themeIcon" class="fas fa-sun text-yellow-500 dark:text-yellow-300"></i>
        </button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
